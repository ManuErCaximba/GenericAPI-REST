databaseChangeLog:
  - changeSet:
      id: 0005-create-order-products
      author: system
      changes:
        - createTable:
            tableName: order_products
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: INTEGER
                  constraints:
                    nullable: false
                    foreignKeyName: fk_order_product_order
                    references: orders(id)
              - column:
                  name: product_id
                  type: INTEGER
                  constraints:
                    nullable: false
                    foreignKeyName: fk_order_product_product
                    references: products(id)
              - column:
                  name: quantity
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: price_at_purchase
                  type: REAL
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_order_products_order
            tableName: order_products
            columns:
              - column:
                  name: order_id
        - createIndex:
            indexName: idx_order_products_product
            tableName: order_products
            columns:
              - column:
                  name: product_id
