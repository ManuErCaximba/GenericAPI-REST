databaseChangeLog:
  - changeSet:
      id: 0003-create-products
      author: system
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: note
                  type: TEXT
              - column:
                  name: fabric_details
                  type: TEXT
              - column:
                  name: type
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: REAL
                  constraints:
                    nullable: false
              - column:
                  name: sizes
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: deleted_at
                  type: NUMERIC

  - changeSet:
      id: 0003-create-product-images
      author: system
      changes:
        - createTable:
            tableName: product_images
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: product_id
                  type: INTEGER
                  constraints:
                    nullable: false
                    foreignKeyName: fk_product_image_product
                    references: products(id)
              - column:
                  name: url
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: is_main
                  type: INTEGER
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_product_images_product
            tableName: product_images
            columns:
              - column:
                  name: product_id
