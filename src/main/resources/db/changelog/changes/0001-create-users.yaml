databaseChangeLog:
  - changeSet:
      id: 0001-create-users
      author: system
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: TEXT
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password_hash
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: NUMERIC
                  constraints:
                    nullable: false
