databaseChangeLog:
  - changeSet:
      id: 0004-create-orders
      author: system
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_at
                  type: NUMERIC
                  constraints:
                    nullable: false
              - column:
                  name: shipped_at
                  type: NUMERIC
              - column:
                  name: delivered_at
                  type: NUMERIC
              - column:
                  name: address_id
                  type: INTEGER
                  constraints:
                    nullable: false
                    foreignKeyName: fk_order_address
                    references: addresses(id)
        - createIndex:
            indexName: idx_orders_address
            tableName: orders
            columns:
              - column:
                  name: address_id
