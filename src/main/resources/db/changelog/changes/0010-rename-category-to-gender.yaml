databaseChangeLog:
  - changeSet:
      id: 0010-rename-category-to-gender
      author: system
      changes:
        - sql:
            dbms: sqlite
            sql: |
              CREATE TABLE products_new (
                id INTEGER PRIMARY KEY AUTOINCREMENT NOT NULL,
                name TEXT NOT NULL,
                description TEXT NOT NULL,
                note TEXT,
                fabric_details TEXT,
                type TEXT NOT NULL,
                gender TEXT NOT NULL,
                price REAL NOT NULL,
                sizes TEXT NOT NULL,
                deleted_at NUMERIC
              );
              INSERT INTO products_new (id, name, description, note, fabric_details, type, gender, price, sizes, deleted_at)
              SELECT id, name, description, note, fabric_details, type, category, price, sizes, deleted_at FROM products;
              DROP TABLE products;
              ALTER TABLE products_new RENAME TO products;
