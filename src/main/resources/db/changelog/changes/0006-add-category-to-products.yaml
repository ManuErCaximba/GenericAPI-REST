databaseChangeLog:
  - changeSet:
      id: 0006-add-category-to-products
      author: system
      changes:
        - addColumn:
            tableName: products
            columns:
              - column:
                  name: category
                  type: TEXT
                  defaultValue: 'BOTH'
        - sql:
            sql: UPDATE products SET category = 'BOTH' WHERE category IS NULL
        - sql:
            dbms: sqlite
            sql: |
              CREATE TABLE products_new (
                id INTEGER PRIMARY KEY AUTOINCREMENT NOT NULL,
                name TEXT NOT NULL,
                description TEXT NOT NULL,
                note TEXT,
                fabric_details TEXT,
                type TEXT NOT NULL,
                category TEXT NOT NULL,
                price REAL NOT NULL,
                sizes TEXT NOT NULL,
                deleted_at NUMERIC
              );
              INSERT INTO products_new SELECT id, name, description, note, fabric_details, type, category, price, sizes, deleted_at FROM products;
              DROP TABLE products;
              ALTER TABLE products_new RENAME TO products;
