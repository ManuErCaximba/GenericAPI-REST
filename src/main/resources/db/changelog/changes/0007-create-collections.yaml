databaseChangeLog:
  - changeSet:
      id: 0007-create-collections
      author: system
      changes:
        - createTable:
            tableName: collections
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: subcollection_id
                  type: INTEGER
                  constraints:
                    foreignKeyName: fk_collection_subcollection
                    references: collections(id)
        - createIndex:
            indexName: idx_collections_subcollection
            tableName: collections
            columns:
              - column:
                  name: subcollection_id

  - changeSet:
      id: 0007-create-collection-products
      author: system
      changes:
        - sql:
            dbms: sqlite
            sql: |
              CREATE TABLE collection_products (
                collection_id INTEGER NOT NULL,
                product_id INTEGER NOT NULL,
                PRIMARY KEY (collection_id, product_id),
                FOREIGN KEY (collection_id) REFERENCES collections(id),
                FOREIGN KEY (product_id) REFERENCES products(id)
              )
        - createIndex:
            indexName: idx_collection_products_collection
            tableName: collection_products
            columns:
              - column:
                  name: collection_id
        - createIndex:
            indexName: idx_collection_products_product
            tableName: collection_products
            columns:
              - column:
                  name: product_id
